runtime: nodejs
env: flex

skip_files:
- ^target.*
- ^test-ledger.*
- ^frontend/node_modules.*
- ^landing-page/node_modules.*
- ^frontend/test-ledger.*
- ^node_modules.*

manual_scaling:
  instances: 1

env_variables:
  NODE_ENV: 'production'

handlers:
- url: /.*
  script: auto
  secure: always
  redirect_http_response_code: 301